<template>
  <require from="./doc.css"></require>

  <div class="row">
    <div class="left-panel col s12 m3">
      <ul class="panel-bar z-depth-1" ref="panelBarDiv" class="help-docs collapsible" md-collapsible="accordion: true;" md-collapsible.ref="panelBarViewModel">
        <li repeat.for="category of categories">
          <div md-waves="color: primary;" class="collapsible-header">
            <span>${category.name}</span>
            <i class="material-icons right">arrow_drop_down</i>
          </div>
          <div class="collapsible-body">
            <ul>
              <li md-waves repeat.for="file of category.files" click.delegate="routeToPage(file.name, category.name)">
                <span>${file.name}</span>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <div class="right-panel col s12 m9 z-depth-1">
      <au-markdown url.bind="activeDoc" loaded.delegate="scrollToTarget()">
      </au-markdown>
    </div>

  </div>
</template>
